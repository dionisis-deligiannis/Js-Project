<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>USERS</title>
</head>
<body>
    <div id="form-container">
        <div id="form">
            <h3>REGISTER NOW</h3>
            <label for="sign-mail" >EMAIL</label>
            <input type="email" id="sign-email" required>
            <label for="sign-pass">PASSWORD</label>
            <input type="password" id="sign-pass" required>
            <div id="buttons">
                <button id="reg-btn" onclick="signIn()">REGISTER</button>
                <button id="log-in-button" onclick="goToLogIn()">LOG IN</button>
            </div>
        </div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
